
<div class="chatRoomWrapper">
  <div class="userListWrapper">
    <app-user-list [childUser]="user"></app-user-list>
  </div>

  <div>
    <ul class="messages">
      <li *ngFor="let message of messages">User{{message.user}}: {{message.message}}</li>
    </ul>
  </div>

  <div class="chatFormWrapper">
    <app-chat-form></app-chat-form>
  </div>
</div>


<button (click)="test()">test</button>

<div class="userButtons">
  <button class="btn btn-success"
          id="user1"
          (click)="selectUser1()">
    User1
  </button>
  <button class="btn btn-primary"
          id="user2"
          (click)="selectUser2()">
    User2
  </button>
</div>

<div class="chatFormWrapper">
  <input autofocus
         id="msg"
         (keydown)="handleSubmit($event)" 
         type="text" 
         value=""
  />
  <button class="btn btn-info" (click)="addMessage()">
    Send
  </button>

</div>
